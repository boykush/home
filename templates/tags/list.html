{% extends "base.html" %}

{% block main_content %}
  <h1>{{ taxonomy.name }}</h1>
  <div class="post-tags">
      <nav class="nav tags">
          <ul class="tags">
              {% for term in terms %}
              <li><a href={{ get_taxonomy_url(kind='tags', name=term.name) | safe }}>{{ term.name }} ({{ term.pages | length }})</a></li>
              {% endfor %}
          </ul>
      </nav>
  </div>
{% endblock main_content %}
